apiVersion: v1
kind: Pod
metadata:
  name: hello-node
  labels:
    app: hello-node
spec:
  containers:
    - name: hello-node
      image: hello-node:v1
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 9090
  imagePullSecrets:
        - name: fenguwxp-registry
  restartPolicy: Always

